<!DOCTYPE html>
<html>

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1.0" />
        <meta name="description" content="Crio Feed Website" />
        <title>Crio News Feed</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
                crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
                integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
                crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="resources/css/index.css">
</head>

<body style="font-family: 'Montserrat', sans-serif;">
        <nav class="border-bottom">
                <div class="container py-4">
                        <div class="brand">Crio News Feed</div>
                </div>
        </nav>

        <div class="container">
                <div class="row">
                        <div class="col mt-4 mb-2">
                                <p>Today</p>
                                <p>The insights you need to keep ahead.</p>
                        </div>
                </div>
                <div class="row">
                        <div class="col">
                                <div class="accordion accordion-flush" id="topics"></div>
                        </div>
                </div>

        </div>

        <footer class="d-flex align-items-center justify-content-center mt-5 border-top border-bottom py-3">
                <small>built with</small> <span><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                                <!-- https://stackoverflow.com/questions/14051351/svg-gradient-using-css -->

                                <style type="text/css">
                                        #me {
                                                fill: url(#MyGradient);
                                        }
                                </style>
                                <defs>
                                        <linearGradient id="MyGradient">
                                                <stop offset="0%" stop-color="#E537B9" />
                                                <stop offset="100%" stop-color="#C040DF" />
                                        </linearGradient>
                                </defs>
                                <path id='me'
                                        d="M0 190.9V185.1C0 115.2 50.52 55.58 119.4 44.1C164.1 36.51 211.4 51.37 244 84.02L256 96L267.1 84.02C300.6 51.37 347 36.51 392.6 44.1C461.5 55.58 512 115.2 512 185.1V190.9C512 232.4 494.8 272.1 464.4 300.4L283.7 469.1C276.2 476.1 266.3 480 256 480C245.7 480 235.8 476.1 228.3 469.1L47.59 300.4C17.23 272.1 .0003 232.4 .0003 190.9L0 190.9z" />
                        </svg></span> <small>by prashant@crio.do</small>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>

        <script type="module">
                import { accordionItem, fetchNews } from './resources/js/index.js';

                const accordion = document.getElementById('topics');

                (async function () {
                        const news = await fetchNews();

                        for (let i = 0; i < news.length; i++)
                                accordion.appendChild(accordionItem(news[i], i === 0, i));
                })();

        </script>
</body>

</html>
